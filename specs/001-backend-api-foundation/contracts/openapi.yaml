openapi: 3.1.0
info:
  title: NALLO Backend API
  description: REST API for NALLO document management system
  version: 1.0.0
  contact:
    name: NALLO API Support

servers:
  - url: http://localhost:8000/api/v1
    description: Local development server
  - url: https://api.nallo.example.com/api/v1
    description: Production server

tags:
  - name: Health
    description: Health check endpoints
  - name: Authentication
    description: Authentication and authorization
  - name: Documents
    description: Document management operations
  - name: Concepts
    description: Glossary (concept) management
  - name: Versions
    description: Version management
  - name: Pages
    description: Page management
  - name: Search
    description: Document search functionality

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Verify database connectivity and system health
      operationId: getHealth
      responses:
        '200':
          description: System is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '503':
          description: System is unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate user and receive JWT token
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /documents:
    post:
      tags:
        - Documents
      summary: Create document
      description: Create a new document
      operationId: createDocument
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDocumentRequest'
      responses:
        '201':
          description: Document created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      tags:
        - Documents
      summary: List documents
      description: Retrieve list of documents with optional filtering
      operationId: listDocuments
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [draft, in_review, done, publish]
        - name: type
          in: query
          schema:
            type: string
            enum: [api, general, tutorial]
        - name: lang
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of documents
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentListResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /documents/{id}:
    get:
      tags:
        - Documents
      summary: Get document
      description: Retrieve document by ID
      operationId: getDocument
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Document retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentResponse'
        '404':
          description: Document not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - Documents
      summary: Update document
      description: Update existing document
      operationId: updateDocument
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDocumentRequest'
      responses:
        '200':
          description: Document updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentResponse'
        '404':
          description: Document not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /documents/import:
    post:
      tags:
        - Documents
      summary: Import document
      description: Import document from markdown or OAS file
      operationId: importDocument
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                type:
                  type: string
                  enum: [api, general]
                version_id:
                  type: string
                  format: uuid
      responses:
        '201':
          description: Document imported successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentResponse'
        '400':
          description: Invalid file format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /concepts:
    post:
      tags:
        - Concepts
      summary: Create concept
      description: Create a new glossary concept
      operationId: createConcept
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateConceptRequest'
      responses:
        '201':
          description: Concept created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConceptResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /concepts/{id}:
    get:
      tags:
        - Concepts
      summary: Get concept
      description: Retrieve concept by ID
      operationId: getConcept
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Concept retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConceptResponse'
        '404':
          description: Concept not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - Concepts
      summary: Update concept
      description: Update existing concept
      operationId: updateConcept
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateConceptRequest'
      responses:
        '200':
          description: Concept updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConceptResponse'
        '404':
          description: Concept not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /concepts/{id}/documents:
    get:
      tags:
        - Concepts
      summary: Get documents using concept
      description: Retrieve all documents that use this concept (impact analysis)
      operationId: getConceptDocuments
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of documents using concept
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentListResponse'
        '404':
          description: Concept not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /versions:
    post:
      tags:
        - Versions
      summary: Create version
      description: Create a new documentation version
      operationId: createVersion
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateVersionRequest'
      responses:
        '201':
          description: Version created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VersionResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /versions/{id}/navigation:
    get:
      tags:
        - Versions
      summary: Get navigation tree
      description: Retrieve hierarchical page structure for version
      operationId: getNavigationTree
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Navigation tree retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NavigationTreeResponse'
        '404':
          description: Version not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /pages:
    post:
      tags:
        - Pages
      summary: Create page
      description: Create a new page
      operationId: createPage
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePageRequest'
      responses:
        '201':
          description: Page created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /pages/{id}/documents:
    post:
      tags:
        - Pages
      summary: Link page to document
      description: Create DISPLAYS relationship between page and document
      operationId: linkPageToDocument
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LinkPageDocumentRequest'
      responses:
        '201':
          description: Page linked to document successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkResponse'
        '404':
          description: Page or document not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /search:
    get:
      tags:
        - Search
      summary: Search documents
      description: Search for documents by query, version, and tags
      operationId: searchDocuments
      security:
        - bearerAuth: []
      parameters:
        - name: query
          in: query
          required: true
          schema:
            type: string
        - name: version_id
          in: query
          schema:
            type: string
            format: uuid
        - name: tags
          in: query
          schema:
            type: array
            items:
              type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'
        '400':
          description: Invalid search query
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, unhealthy]
        graphdb:
          type: object
          properties:
            status:
              type: string
              enum: [connected, disconnected]
        postgresql:
          type: object
          properties:
            status:
              type: string
              enum: [connected, disconnected]

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    LoginResponse:
      type: object
      properties:
        access_token:
          type: string
        token_type:
          type: string
          default: bearer
        expires_in:
          type: integer
          description: Token expiration time in seconds

    CreateDocumentRequest:
      type: object
      required:
        - title
        - type
        - content
        - lang
      properties:
        title:
          type: string
        type:
          type: string
          enum: [api, general, tutorial]
        content:
          type: string
        lang:
          type: string
          pattern: '^[a-z]{2}$'
        tags:
          type: array
          items:
            type: string

    UpdateDocumentRequest:
      type: object
      properties:
        title:
          type: string
        content:
          type: string
        status:
          type: string
          enum: [draft, in_review, done, publish]

    DocumentResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
          enum: [api, general, tutorial]
        status:
          type: string
          enum: [draft, in_review, done, publish]
        title:
          type: string
        lang:
          type: string
        content:
          type: string
        summary:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    DocumentListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/DocumentResponse'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer

    CreateConceptRequest:
      type: object
      required:
        - term
        - description
        - lang
      properties:
        term:
          type: string
        description:
          type: string
        category:
          type: string
        lang:
          type: string
          pattern: '^[a-z]{2}$'

    UpdateConceptRequest:
      type: object
      properties:
        term:
          type: string
        description:
          type: string
        category:
          type: string

    ConceptResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        term:
          type: string
        description:
          type: string
        category:
          type: string
        lang:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateVersionRequest:
      type: object
      required:
        - version
        - name
        - is_public
        - is_main
      properties:
        version:
          type: string
          pattern: '^v\d+\.\d+\.\d+$'
        name:
          type: string
        description:
          type: string
        is_public:
          type: boolean
        is_main:
          type: boolean

    VersionResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        version:
          type: string
        name:
          type: string
        description:
          type: string
        is_public:
          type: boolean
        is_main:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreatePageRequest:
      type: object
      required:
        - slug
        - title
        - version_id
      properties:
        slug:
          type: string
          pattern: '^[a-z0-9-]+$'
        title:
          type: string
        version_id:
          type: string
          format: uuid
        parent_page_id:
          type: string
          format: uuid
        order:
          type: integer
        visible:
          type: boolean

    PageResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        slug:
          type: string
        title:
          type: string
        order:
          type: integer
        visible:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    LinkPageDocumentRequest:
      type: object
      required:
        - document_id
      properties:
        document_id:
          type: string
          format: uuid

    LinkResponse:
      type: object
      properties:
        relation_id:
          type: string

    NavigationTreeResponse:
      type: object
      properties:
        pages:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
              title:
                type: string
              slug:
                type: string
              children:
                type: array
                items:
                  type: object

    SearchResponse:
      type: object
      properties:
        results:
          type: array
          items:
            type: object
            properties:
              page_id:
                type: string
                format: uuid
              title:
                type: string
              summary:
                type: string
              relevance_score:
                type: number
              matched_fields:
                type: array
                items:
                  type: string
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer

    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: object

